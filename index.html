<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header class="header">
      <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title" class="header">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="login-email">
        <input type="password" name="password" placeholder="Senha" id="login-senha">
        <button id="login-button">Entrar</button>
      </form>
    </header>
    <br>
    <main>
          <!-- <h1 id="title-form">Formulário de Avaliação</h1> -->
          <form action="" name="forms" onsubmit="return validarFormulario()" method="GET" id="evaluation-form">
            <section id="part-one-form">
              <input type="name" placeholder="Nome" id="input-name">
              <input type="lastname" placeholder="Sobrenome" id="input-lastname">
              <br>
              <input type="email" placeholder="Email" id="input-email">
              <select name="houses" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </section>
          <hr>
          <section id="preferences">
            <div id="families">
              <label id="label-family">Qual sua família?</label><br>
              <label for="front"><input class="family" id="front" type="radio" name="family" value="Frontend">Frontend</label><br>
              <label for="back"><input class="family" id="back" type="radio" name="family" value="Backend">Backend</label><br>
              <label for="full"><input class="family" id="full" type="radio" name="family" value="FullStack">FullStack</label>
            </div>
            <div id="tools">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
              <label for="hofs"><input class="tool subject" id="hofs" type="checkbox" name="tool" value="HoFs">HoFs
              <label for="jest"><input class="tool subject" id="jest" type="checkbox" name="tool" value="Jest">Jest</label>
              <label for="romises"><input class="tool subject" id="promises" type="checkbox" name="tool" value="Promises">Promises</label>
              <label for="react"><input class="tool subject" id="react" type="checkbox" name="tool" value="React">React</label>
              <label for="sql"><input class="tool subject" id="sql" type="checkbox" name="tool" value="SQL">SQL</label>
              <label for="python"><input class="tool subject" id="python" type="checkbox" name="tool" value="Python">Python</label>
            </div>
          </section>
          <hr>
          <section id="grade">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="one"><input id="one" type="radio" name="rate" value="1">1</label>
            <label for="two"><input id="two" type="radio" name="rate" value="2">2</label>
            <label for="three"><input id="three" type="radio" name="rate" value="3">3</label>
            <label for="four"><input id="four" type="radio" name="rate" value="4">4</label>
            <label for="five"><input id="five" type="radio" name="rate" value="5">5</label>
            <label for="six"><input id="six" type="radio" name="rate" value="6">6</label>
            <label for="seven"><input id="seven" type="radio" name="rate" value="7">7</label>
            <label for="eight"><input id="eight" type="radio" name="rate" value="8">8</label>
            <label for="nine"><input id="nine" type="radio" name="rate" value="9">9</label>
            <label for="ten"><input id="ten" type="radio" name="rate" value="10">10</label>
          </section>
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" cols="40" rows="10" maxlength="500"></textarea>
          </textarea>
          <p id="counter">500</p>
          <label id="label-infos">Você concorda com o uso das informações acima?<input id="agreement" type="checkbox" name="tool"></label>
          <button type="submit" id="submit-btn" >Enviar</button>
      </form>
      <section>
        <img src="./images/trybewarts-colored.svg" alt="Logo Escudo Trybewarts" id="trybewarts-forms-logo">
      </section> 
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
      <script src="script.js"></script>
</body>
</html>
