<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title" class="header">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <hr>
      <section id="preferences">
        <div id="families">
          <label id="label-family">Qual sua família?</label>
          <label for="front"><input class="family" id="front" type="radio" name="family" value="Frontend">Frontend</label>
          <label for="back"><input class="family" id="back" type="radio" name="family" value="Backend">Backend</label>
          <label for="full"><input class="family" id="full" type="radio" name="family" value="Fullstack">Fullstack</label>
        </div>
        <div id="tools">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>    
          <label for="hofs"><input class="tool" id="hofs" type="checkbox" name="tool">HoFs</label>
          <label for="jest"><input class="tool" id="jest" type="checkbox" name="tool">Jest</label>
          <label for="promises"><input class="tool" id="promises" type="checkbox" name="tool">Promises</label>
          <label for="react"><input class="tool" id="react" type="checkbox" name="tool">React</label>
          <label for="sql"><input class="tool" id="sql" type="checkbox" name="tool">SQL</label>
          <label for="python"><input class="tool" id="python" type="checkbox" name="tool">Python</label>
        </div>
      </section>
      <hr>
      <section id="grade">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="one"><input id="one" type="radio" name="rate" value="1">1</label>
        <label for="two"><input id="two" type="radio" name="rate" value="2">2</label>
        <label for="three"><input id="three" type="radio" name="rate" value="3">3</label>
        <label for="four"><input id="four" type="radio" name="rate" value="4">4</label>
        <label for="five"><input id="five" type="radio" name="rate" value="5">5</label>
        <label for="six"><input id="six" type="radio" name="rate" value="6">6</label>
        <label for="seven"><input id="seven" type="radio" name="rate" value="7">7</label>
        <label for="eight"><input id="eight" type="radio" name="rate" value="8">8</label>
        <label for="nine"><input id="nine" type="radio" name="rate" value="9">9</label>
        <label for="ten"><input id="ten" type="radio" name="rate" value="10">10</label>
      </section>
      <label for="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500">
      </textarea>
      <label id="label-infos">Você concorda com o uso das informações acima?<input id="agreement" type="checkbox" name="tool"></label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo">

    
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
